<!-- Thymeleaf template -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
</head>
<body>
<h1>Library - Add Book</h1>
<form action="/ui/books" method="post">
  Title: <input type="text" name="title"/><br/>
  Author: <input type="text" name="author"/><br/>
  <input type="submit" value="Add Book"/>
</form>

<h2>Books</h2>
<ul>
  <li th:each="book : ${books}" th:text="${book.title} + ' by ' + ${book.author}"></li>
</ul>
</body>
</html>
