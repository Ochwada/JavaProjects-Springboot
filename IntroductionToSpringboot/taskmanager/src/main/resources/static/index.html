<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }
        input, button {
          margin: 5px;
          padding: 5px;
        }
        .done {
          text-decoration: line-through;
          color: gray;
        }
    </style>
</head>
<body>

<h1>üìù Task Manager</h1>

<label for="taskInput">New Task:</label>
<input type="text" id="taskInput" placeholder="New task description" />
<button type="button" onclick="addTask()">Add Task</button>

<h2>üìã Tasks</h2>
<ul id="taskList"></ul>

<script>
    const API_BASE = '/tasks';

    async function loadTasks() {
      try {
        const res = await fetch(API_BASE);
        if (!res.ok) throw new Error('Failed to load tasks');
        const tasks = await res.json();
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        tasks.forEach(task => {
          const item = document.createElement('li');
          const taskText = document.createElement('span');
          taskText.textContent = task.description;
          if (task.done) {
            taskText.classList.add('done');
          }
          item.appendChild(taskText);

          if (!task.done) {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.textContent = '‚úÖ Mark Done';
            btn.onclick = () => markDone(task.id);
            item.appendChild(btn);
          }

          list.appendChild(item);
        });
      } catch (err) {
        console.error('Error loading tasks:', err);
      }
    }

    async function addTask() {
      const input = document.getElementById('taskInput');
      const desc = input.value.trim();
      if (!desc) return;
      try {
        const res = await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ description: desc })
        });
        if (!res.ok) throw new Error('Failed to add task');
        input.value = '';
        await loadTasks();
      } catch (err) {
        console.error('Error adding task:', err);
      }
    }

    async function markDone(id) {
      try {
        const res = await fetch(`${API_BASE}/${id}/done`, { method: 'POST' });
        if (!res.ok) throw new Error('Failed to mark task done');
        await loadTasks();
      } catch (err) {
        console.error('Error marking task done:', err);
      }
    }

    // Initial load
    loadTasks();
</script>

</body>
</html>
